<!DOCTYPE html>
<html>
<head>
    <title>INTERNAL - Wrestler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

   <style>
      /* --- STAFF UI THEME --- */
      body { margin: 0; height: 100%; width: 100%; background-color: #333; font-family: 'Lato', sans-serif; overflow: hidden; }
      
      /* Red Warning Header */
      .staff-header {
          position: absolute; top: 0; left: 0; right: 0; height: 24px;
          background: #d93025; color: white;
          font-family: 'Roboto Mono', monospace; font-size: 10px; font-weight: 700;
          display: flex; align-items: center; justify-content: center; letter-spacing: 1px;
          z-index: 200;
      }

      /* Metadata Overlay */
      .meta-data {
          position: absolute; top: 40px; left: 20px;
          color: rgba(255,255,255,0.7);
          font-family: 'Roboto Mono', monospace; font-size: 11px;
          z-index: 10; pointer-events: none;
      }
      .meta-data span { display: block; margin-bottom: 4px; }
      .meta-highlight { color: #fff; font-weight: bold; }

      model-viewer { width: 100vw; height: 100vh; outline: none; --poster-color: transparent; }

      /* Control Cluster */
      .controls-container {
        position: absolute; top: 40px; right: 20px; z-index: 100;
        display: flex; flex-direction: column; gap: 10px; 
      }
      .circle-btn {
        width: 40px; height: 40px; background: rgba(0, 0, 0, 0.6); color: white;
        border: 1px solid rgba(255,255,255,0.3); border-radius: 50%;
        cursor: pointer; display: flex; align-items: center; justify-content: center;
      }
      .circle-btn svg { width: 20px; height: 20px; fill: white; }

   </style>
</head>
<body>

    <div class="staff-header">INTERNAL USE ONLY - WOLFSONIAN COLLECTION DATABASE</div>

    <div class="meta-data">
        <span>ACCESSION: <span class="meta-highlight">1991.8.21</span></span>
        <span>LOCATION: <span class="meta-highlight">VAULT 3, SHELF B</span></span>
        <span>INS. VALUE: <span class="meta-highlight">$250,000</span></span>
        <span>CONDITION: <span class="meta-highlight">STABLE</span></span>
    </div>

    <div class="controls-container">
        <button class="circle-btn" onclick="window.location.href='index.html'" title="Exit Staff Mode">
            <svg viewBox="0 0 24 24"><path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
        </button>
    </div>

    <model-viewer 
      src="Wolfsonian_wrestler_model.glb"
      alt="Staff View" 
      camera-controls 
      shadow-intensity="1" 
      exposure="1" 
      tone-mapping="neutral">
    </model-viewer>

</body>
</html>
