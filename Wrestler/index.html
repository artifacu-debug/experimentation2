      /* --- ANIMATION --- */
      @keyframes slideUpFade { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes fadeInDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      /* --- CORE BASICS --- */
      html, body { 
        margin: 0; height: 100%; width: 100%;
        background-color: #5a5d59; 
        font-family: 'Lato', sans-serif; 
        overflow: hidden; overscroll-behavior: none; position: fixed;
      }
      
      model-viewer { 
        width: 100vw; height: 100vh;
        padding-bottom: 0; box-sizing: border-box;
        transition: padding-bottom 0.3s ease; 
        outline: none; --poster-color: transparent;
      }

      /* --- UI BUTTONS (SHARED STYLE) --- */
      .circle-btn {
        width: 50px; height: 50px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        border: none; border-radius: 50%;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        transition: transform 0.2s, background-color 0.2s;
        text-decoration: none; /* For the anchor tag */
        color: #1a1a1a;
      }
      .circle-btn:hover { transform: scale(1.1); background: white; }
      .circle-btn:active { transform: scale(0.95); }
      .circle-btn svg { width: 22px; height: 22px; fill: #1a1a1a; }

      /* --- NAVIGATION (BACK BUTTON) --- */
      .back-btn {
        position: absolute; bottom: 30px; right: 30px; z-index: 100;
        animation: fadeInDown 0.8s ease-out 0.4s forwards;
        opacity: 0;
      }

      /* --- CONTROL CLUSTER --- */
      .controls-container {
        position: absolute; top: 30px; right: 30px; z-index: 100;
        display: flex; flex-direction: column; gap: 15px; 
        opacity: 0; animation: fadeInDown 0.8s ease-out 0.4s forwards;
      }

      /* --- INFO CARD --- */
      #info-card {
        position: absolute; 
        top: 30px; left: 30px; z-index: 10;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        padding: 25px; border-radius: 4px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        border-left: 5px solid #1a1a1a; 
        max-width: 280px; /* Standard width */
        animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      h1 { margin: 0 0 8px 0; font-family: 'Playfair Display', serif; font-weight: 600; font-size: 1.6em; color: #1a1a1a; line-height: 1.1; }
      p { margin: 0 0 15px 0; font-size: 0.9em; line-height: 1.5; color: #555; font-weight: 300; }

      /* --- NEW ICON ACTION BUTTONS --- */
      .btn-container { 
          display: flex; gap: 10px; margin-top: 5px; 
      }
      
      .icon-btn {
          flex: 1; /* Equal width */
          height: 45px;
          display: flex; align-items: center; justify-content: center;
          border-radius: 4px; border: 1px solid #1a1a1a;
          cursor: pointer; transition: all 0.2s ease;
      }
      .icon-btn svg { height: 20px; width: 20px; }
      
      /* Learn Button (Outline) */
      .btn-learn { background: transparent; fill: #1a1a1a; }
      .btn-learn:hover { background: rgba(0,0,0,0.05); }
      
      /* AR Button (Solid) */
      .btn-ar { background: #1a1a1a; fill: white; }
      .btn-ar:hover { background: #333; border-color: #333; }
      .btn-ar:active { transform: scale(0.98); }

      .modal-overlay {
        display: none; position: fixed; z-index: 200; left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.85); backdrop-filter: blur(8px); 
        align-items: center; justify-content: center;
      }
      .modal-content {

        border-top: 5px solid #1a1a1a;

      }
