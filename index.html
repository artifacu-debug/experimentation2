<!DOCTYPE html>
<html>
<head>
    <title>The Wolfsonian 3D Model Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
      body { margin: 0; padding: 0; background-color: #f9f9f9; font-family: 'Lato', sans-serif; color: #1a1a1a; }

      /* --- HEADER --- */
      header { text-align: center; padding: 40px 20px 30px 20px; background-color: #ffffff; border-bottom: 1px solid #ddd; }
      h1 { font-family: 'Playfair Display', serif; font-size: 2.5em; margin: 0; letter-spacing: -1px; color: #1a1a1a; line-height: 1.2; }
      .subtitle { margin-top: 10px; font-size: 0.9em; color: #666; font-weight: 400; text-transform: uppercase; letter-spacing: 2px; }
      .mobile-break { display: none; }

      /* --- GALLERY --- */
      .gallery-container { max-width: 1000px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }

      /* --- CARDS --- */
      .card { position: relative; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: transform 0.2s, box-shadow 0.2s; text-decoration: none; color: inherit; display: block; }
      .card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.1); }

      /* Image Area */
      .card-image-container { position: relative; width: 100%; height: 250px; background-color: #f0f0f0; }
      .card-image { width: 100%; height: 100%; object-fit: cover; }

      /* --- THE STAFF LOCK BUTTON --- */
      .staff-lock {
          position: absolute; top: 10px; right: 10px; z-index: 10;
          width: 32px; height: 32px;
          background: rgba(0, 0, 0, 0.5); /* Semi-transparent dark */
          border-radius: 4px;
          display: flex; align-items: center; justify-content: center;
          opacity: 0; /* Hidden by default */
          transition: opacity 0.2s, background 0.2s;
          cursor: pointer;
      }
      .staff-lock svg { width: 16px; height: 16px; fill: white; }
      
      /* Show Lock on Hover */
      .card:hover .staff-lock { opacity: 1; }
      .staff-lock:hover { background: #d93025; /* Red warning color when ready to click */ }

      /* Text Area */
      .card-info { padding: 25px; }
      .card-title { font-family: 'Playfair Display', serif; font-size: 1.5em; margin: 0 0 8px 0; color: #1a1a1a; }
      .card-desc { font-size: 0.9em; color: #666; line-height: 1.5; margin-bottom: 20px; }
      .view-btn { font-size: 0.75em; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; color: #1a1a1a; border-bottom: 2px solid #1a1a1a; padding-bottom: 2px; }

      @media (max-width: 600px) {
        h1 { font-size: 2em; }
        header { padding: 30px 20px; }
        .mobile-break { display: block; }
        /* Always show lock on mobile, but very faint */
        .staff-lock { opacity: 0.4; background: rgba(0,0,0,0.2); }
      }
    </style>
</head>
<body>

    <header>
        <h1>The Wolfsonian<br class="mobile-break"> 3D Model Gallery</h1>
        <div class="subtitle">Explore our collection of digitized artifacts</div>
    </header>

    <div class="gallery-container">

        <div class="card">
            <div class="card-image-container">
                <a href="Wrestler/index.html">
                    <img src="Wrestler/Wrestler_preview.jpg" class="card-image" alt="Wrestler">
                </a>
                
                <a href="Wrestler/staff.html" class="staff-lock" title="Internal Staff View">
                    <svg viewBox="0 0 24 24">
    <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 16H5V5h14v14zm-7-2c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3z"/>
</svg>
                </a>
            </div>
            
            <a href="Wrestler/index.html" style="text-decoration:none; color:inherit;">
                <div class="card-info">
                    <h2 class="card-title">Wrestler, 1929</h2>
                    <p class="card-desc">Dudley Vaill Talcott (American, 1899-1986)<br>Cast aluminum</p>
                    <span class="view-btn">View Object &rarr;</span>
                </div>
            </a>
        </div>

        <div class="card">
            <div class="card-image-container">
                <a href="Building Scan/index.html">
                    <img src="Building Scan/Building_Model_preview.jpg" class="card-image" alt="Building">
                </a>
                
                <a href="Building Scan/staff.html" class="staff-lock" title="Internal Staff View">
                    <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3 3.1-3 1.71 0 3.1 1.29 3.1 3v2z"/></svg>
                </a>
            </div>
            
            <a href="Building Scan/index.html" style="text-decoration:none; color:inherit;">
                <div class="card-info">
                    <h2 class="card-title">The Wolfsonian Building</h2>
                    <p class="card-desc">1001 Washington Avenue<br>Miami Beach, FL</p>
                    <span class="view-btn">View Architecture &rarr;</span>
                </div>
            </a>
        </div>
        
    </div>
</body>
</html>
