<!DOCTYPE html>
<html>
<head>
    <title>3D Scan Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        background-color: #f0f0f0;
      }
      
      model-viewer { width: 100vw; height: 100vh; }
      
      /* --- Text Box Styling --- */
      #text-overlay {
        position: absolute;
        top: 24px;
        left: 24px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px); 
        -webkit-backdrop-filter: blur(12px);
        padding: 20px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.1);
        max-width: 320px;
      }
      
      h1 { margin: 0 0 8px 0; font-size: 1.4em; color: #1a1a1a; letter-spacing: -0.5px; }
      p { margin: 0; font-size: 0.95em; line-height: 1.5; color: #4a4a4a; }

      /* --- NEW: Custom AR Button Styling --- */
      #ar-button {
        position: absolute;
        bottom: 50px;            /* Moved 50px up from the bottom */
        right: 50%;              /* Center it horizontally */
        transform: translateX(50%); /* Center alignment fix */
        z-index: 10;
        
        /* Make it look like a button */
        background-color: white;
        border-radius: 50px;     /* Rounded pill shape */
        border: none;
        padding: 12px 24px;      /* Bigger size */
        font-weight: bold;
        font-size: 16px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        color: #333;
      }
      
      /* Only show the button when AR is available (on mobile) */
      model-viewer:not([ar-status="session-started"]) > #ar-button {
         display: block; 
      }
      /* ------------------------- */
    </style>
</head>
<body>

    <div id="text-overlay">
        <h1>Costume Boots For The Wizard In The Wiz</h1>
        <p>View this scan in your own space by tapping the button below.</p>
    </div>

    <model-viewer 
      src="boots2.glb"
      ios-src="boots.usdz"
      alt="A 3D scan of a pair of boots" 
      auto-rotate 
      camera-controls 
      shadow-intensity="1"
      ar 
      ar-modes="webxr scene-viewer quick-look">

      <button slot="ar-button" id="ar-button">
          View in your space ðŸ‘‹
      </button>
      
    </model-viewer>

</body>
</html>
