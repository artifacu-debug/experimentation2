<!DOCTYPE html>
<html>
<head>
    <title>Museum Collection Viewer</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
      body { 
        margin: 0; 
        background-color: #e5e5e5; 
        font-family: 'Lato', sans-serif;
      }
      
      model-viewer { width: 100vw; height: 100vh; }
      
      /* --- MUSEUM CARD STYLING --- */
      #info-card {
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 10;
        
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        
        padding: 30px;
        border-radius: 2px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        border-left: 4px solid #1a1a1a; 
        
        max-width: 300px;
      }
      
      h1 { 
        margin: 0 0 10px 0; 
        font-family: 'Playfair Display', serif;
        font-weight: 600;
        font-size: 1.8em; 
        color: #1a1a1a; 
        line-height: 1.1;
      }
      
      p { 
        margin: 0 0 20px 0; 
        font-size: 0.95em; 
        line-height: 1.6; 
        color: #555; 
        font-weight: 300;
      }

      /* --- THE CUSTOM BUTTON --- */
      .ar-button {
        display: inline-block;
        background-color: #1a1a1a; 
        color: white;
        padding: 12px 24px;
        font-family: 'Lato', sans-serif;
        font-size: 0.85em;
        letter-spacing: 1px;
        text-transform: uppercase;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
        width: 100%; 
      }
      
      .ar-button:hover {
        background-color: #444;
      }
      
      /* Mobile: Move card to bottom */
      @media (max-width: 500px) {
        #info-card { top: auto; bottom: 0; left: 0; right: 0; max-width: none; border-radius: 0; border-left: none; border-top: 4px solid #1a1a1a; }
      }
    </style>
</head>
<body>

    <div id="info-card">
        <h1>Wizard in The Wiz Boots</h1>
        <p>Costume boots for the Wizard in The Wiz on Broadway, worn by Carl Hall.</p>
        
        <button class="ar-button" onclick="document.querySelector('model-viewer').activateAR()">
            View in AR Space
        </button>
    </div>

    <model-viewer 
      src="boots2.glb"
      ios-src="boots.usdz"
      alt="A 3D scan of museum boots" 
      auto-rotate 
      camera-controls 
      shadow-intensity="1"
      environment-image="neutral"
      exposure="1.2"
      ar 
      ar-modes="webxr scene-viewer quick-look">
      
      <button slot="ar-button" style="display: none;"></button>
      
    </model-viewer>

</body>
</html>
